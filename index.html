<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;0,800;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <div class="container">
        <body>
            <div class="title">
                <h1>sketch</h1>
            </div>
            <div class="tools">
                <h3 class="tools-title">tools</h3>
                <div class="tools-body"> 
                <div class="ink-color-selection tool-cont">
                    <h4>ink color</h4>
                    <ul class="ink-colors">
                        <li><div id="black-option-1"  class="color-click"></div></li>
                        <li><img id="gradient-option-1" src="gradientcircle.png" alt="purple gradient"  class="color-click"></li>
                        <li><div id="random-option-1" class="color-click">?</div></li> 
                    </ul>   
                </div>
                <div class="grid-color-selection tool-cont">
                    <h4>canvas color</h4>
                    <ul class="canvas-colors">
                        <li><div id="black-option-g" class="color-click"></div></li>
                        <li><div id="clear-option-g" class="color-click"></div></li>
                        <li><div id="random-option-g">?</div></li>
                    </ul>   
                </div>
                <div class="grid-sizing tool-cont">
                    <h4>grid dimensions</h4>
                    <input type="range" min="1" max="100" value="20" class="slider">
                </div>
                <!-- Option to add an inner border on the grid blocks -->
                <!-- <div class="border-toggle tool-cont">
                    <h4>grid lines</h4>
                    <label class="switch">
                        <input type="checkbox" name="border-check">
                    </label>
                </div> -->
                <div class="clear tool-cont">
                    <button id="clear-button" type="button" class="clear-b">clear</button>
                </div>
                </div>
            </div>
            <div class="canvas" id="grid-container"></div>
            <div class="footer">| 2023 |</div>
        </body>
    </div>
</html>
