<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <div class="container">
        <body>
            <div class="title">
                <h1>sketch</h1>
            </div>
            <div class="tools">
                <h3>tools</h3>
                <div class="inkColorSelection">
                    <h4>ink color</h4>
                    <div id="blackOptionI"></div>
                    <div id="randomOptionI">?</div> 
                    <img id="rainbowOptionI" src="gradientcircle.png" alt="purple gradient">
                </div>
                <div class="gridColorSelection">
                    <h4>canvas color</h4>
                    <div id="clearOptionG"></div>
                    <div id="blackOptionG"></div>
                    <div id="randomOptionG">?</div>
                </div>
                <div class="gridSizing">
                    <h4>grid dimensions</h4>
                    <input type="range" min="1" max="100" value="20" class="slider">
                </div>
                <div class="borderToggle">
                    <h4>grid lines</h4>
                </div>
            </div>
            <div class="canvas" id="gridContainer"></div>
            <div class="clear">
                <button id="clearButton" type="button">clear</button>
            </div>
            <div class="footer">| 2023 |</div>
        </body>
    </div>
</html>
